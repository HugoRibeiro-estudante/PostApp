<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="box-logo" role="banner">
            <img th:src="@{/img/Logo.png}" alt="Logo PostApp" class="logo">
        </div>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="box-register">
            <form action="" class="p-5 register-form">
                <fieldset>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="pwd" class="w-100">
                </fieldset>
                <fieldset>
                    <label for="user">Usuario: </label>
                    <input type="text" name="user" id="user" class="w-100">
                </fieldset>
                <fieldset>
                    <label for="email">E-mail: </label>
                    <input type="text" name="email" id="pwd" class="w-100">
                </fieldset>
                <fieldset>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="pwd" class="w-100">
                </fieldset>
                <fieldset>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="pwd" class="w-100">
                </fieldset>
                <input type="button" value="Cadastrar" class="w-50">
            </form>
        </div>
        <p class="login-message">Já é cadastrado? <a href="login.html" class="login-link">Faça o login aqui</a></p>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
