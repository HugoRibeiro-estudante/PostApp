<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="box-logo">
            <img th:src="@{/img/Logo.png}" alt="Logo PostApp" class="logo">
        </div>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="box-login">
            <h2 class="login-title">Login</h2>
            <form action="" class="login-form">
                <fieldset>
                    <input type="text" name="" id="user" class="w-100" placeholder="Usuário">
                </fieldset>
                <fieldset>
                    <input type="password" name="" id="pwd" class="w-100" placeholder="Senha">
                </fieldset>
                <input type="button" value="Entrar" class="w-50">
            </form>
        </div>
        <p class="register-message">Não tem cadastro? <a href="cadastro" class="register-link">Cadastre-se</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
