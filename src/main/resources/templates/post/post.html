<!DOCTYPE html>
<html th:include="template :: modelo">

<body>
    <div th:fragment="conteudo" class="container">

        <div class="row">

            <!-- MENU LATERIAL -->
            <div class="col-md-1">
                <div class="d-flex flex-column justify-content-center">
                    <a href="home"><img th:src="@{/img/home.png}"/></a>
                    <a href="home"><img th:src="@{/img/pen.png}"/></a>
                    <a href="home"><img th:src="@{/img/bookmark.png}"/></a>
                </div>
            </div>


            <!-- POST -->
            <div class="col-md-11">

                <div class="cabecalho">
                    <h1 class="titulo" th:text="${post.titulo}"></h1>
                    <h2 class="subtitulo" th:text="${post.subtitulo}"></h2>

                    <h3 class="autor" >
                        <a th:href="@{'/usuario/'+${usuario.username}}" th:text="${usuario.nome}"></a>
                    </h3>

                    <p class="data d-flex align-items-center">
                        <img th:src="@{/img/calendar.png}"/>

                    </p>
                </div>

                <hr>

                <!-- CATEGORIAS -->
                <div class="d-flex flex-row">
                    <div class="p-2" th:each="categoria:${categorias}">
                       <button type="button" class="btn btn-primary" th:text="${categoria.nome}"></button>
                    </div>
                </div>


                    <li th:text="${post.subtitulo}"></li>
                    <li th:text="${post.corpo}"></li>
                    <li th:text="${post.create_data}"></li>
                </ul>

                <h2>Comentarios</h2>
                <ul th:each="comentario : ${comentario}">
                    <li th:text="${comentario.id_usuario.nome}"></li>
                    <li th:text="${comentario.id_usuario.username}"></li>
                    <li th:text="${comentario.id_usuario.foto}"></li>
                    <li th:text="${comentario.comentario}"></li>
                    <li th:text="${comentario.create_data}"></li>

                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            </div>



        </div>

</body>

</html>
